<html lang="en">

    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>05:24</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        
        <header class="chat-screen__screen-header--center">
            <a href="chats.html" class="screen-header--center__backward-icon">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
            <h1 class="screen-header--center__title">KokoaTalk</h1>
            <div class="screen-header--center__icons">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                <i class="fa-solid fa-bars fa-2x"></i>
            </div>
        </header>
        
        <main class="main-screen">
