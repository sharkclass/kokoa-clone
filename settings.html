<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Settings - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/5976348e1b.js" crossorigin="anonymous"></script>
    
</head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>05:24</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link"href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="chats.html">
                        <span class="nav__message-notification">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="more.html">
                        <i class="nav__ellipsis-notification badge--small"></i>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
        <header class="screen-header--center">
            <a href="more.html" class="screen-header--center__backward-icon">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
            <h1 class="screen-header--center__title">settings</h1>
            <div class="screen-header--center__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            </div>
        </header>
        
        <main class="main-screen">
            
            <div class="chats-screen__chat">
                 <div class="user-component">
                    <div class="user-component__column">
                        <img 
                             src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" 
                             class="user-component__avatar user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title--chat-title">KokoaTalk</h4>
                            <h6 class="user-component__subtitle">Please check My Kokoa Account info</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">05:24</span>
                        <span class="badge">1</span>
                    </div>
                </div>
            </div>
            
        </main>
        
       
       
        
        
    </body>
</html>
