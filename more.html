<!DOCTYPE html>
<html lang="en">
<head type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>More - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/5976348e1b.js" crossorigin="anonymous"></script>
    
</head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>05:24</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link"href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="chats.html">
                        <span class="nav__message-notification">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="more.html">
                        <i class="nav__ellipsis-notification badge--small"></i>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                        <i class="screen-header__gear-notification badge--small"></i>
                    </a>
                </span>
            </div>
        </header>
        
        <main class="main-screen">
            
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                         src="img/bmo.jpg" 
                         class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Sungwoo Park</h4>
                        <h6 class="user-component__subtitle">+82 010-1234-5678 <i class="fa-solid fa-circle-exclamation"></i></h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message user-component__right-icon"></i>
                </div>
            </div>
            
            <div class="menu-selection">
                <div class="menu-selection__column">
                    <div class="menu-selection__column__row">
                        <i class="fa-regular fa-calendar-check"></i>
                        <span>Calender</span>
                    </div>
                     <div class="menu-selection__column__row">
                        <i class="fa-regular fa-id-card"></i>
                        <span>Account</span>
                    </div>
                </div>    
                <div class="menu-selection__column">
                    <div class="menu-selection__column">
                        <div class="menu-selection__column__row">
                            <i class="fa-solid fa-box-archive"></i>
                            <i class="menu-selection__badge badge--small"></i>
                            <span>Talk Drive</span>
                        </div>
                    </div>
                    <div class="menu-selection__column__row">
                        <i class="fa-regular fa-comments"></i>
                        <span>Openchat</span>
                    </div>
                </div>
                <div class="menu-selection__column">
                    <div class="menu-selection__column__row">
                        <i class="fa-regular fa-face-smile-wink"></i>
                        <span>Emoticons</span>
                    </div>
                </div>
                <div class="menu-selection__column">
                    <div class="menu-selection__column__row">
                        <i class="fa-solid fa-brush"></i>
                        <span>Themes</span>
                    </div>
                </div>
            </div>
            
            <div class="suggestion">
                <h4 class="suggestion-header">Suggestions</h4>
                
                <div class="menu-selection suggestion__menu-selection">
                    <div class="menu-selection__column">
                        <div class="menu-selection__column__row">
                            <img class="menu-selection__suggestion-logo" src="img/kakao-story-logo.png">
                            <span class="menu-selection__suggestion-name">Kakao Story</span>
                        </div>
                         
                    </div>    
                    <div class="menu-selection__column">
                        <div class="menu-selection__column__row">
                            <img class="menu-selection__suggestion-logo" src="img/kakao-friends-logo.png">
                            <span class="menu-selection__suggestion-name">Kakao Friends</span>
                        </div>
                    </div>
                    <div class="menu-selection__column">
                        <div class="menu-selection__column__row">
                            <img class="menu-selection__suggestion-logo" src="img/kakao-games-logo.jpg">
                            <span class="menu-selection__suggestion-name">Kakao Games</span>
                        </div>
                    </div>
                    <div class="menu-selection__column">
                        <div class="menu-selection__column__row">
                            <span class="menu-selection__column__row__blank"></span>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </main>
        
        
       
        
        
    </body>
</html>
