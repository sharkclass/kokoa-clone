<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Find - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/5976348e1b.js" crossorigin="anonymous"></script>
    
</head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>05:24</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link"href="friends.html">
                        <i class="fa-regular fa-user"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="chats.html">
                        <span class="nav__message-notification badge">1</span>
                        <i class="fa-regular fa-comment "></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="find.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="more.html">
                        <i class="nav__ellipsis-notification"></i>
                        <i class="fa-solid fa-ellipsis"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                        <i class="screen-header__gear-notification badge--small"></i>
                    </a>
                </span>
            </div>
        </header>
        
        <main class="main-screen">
            
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-address-book"></i>
                    <span>Add by</span>
                    <span>Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Invite</span>
                </div>        
            </div>
            
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
                
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#bmo</h5>
                        <h6 class="open-post__hashtags">#bmo#finn#jake</h6>
                        <div class="open-post__members">
                            <img src="img/bmo.jpg" >
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <img class="open-post__photo" src="img/bmo.jpg">
                        <span class="open-post__photo__heart-count"><i class="fa-solid fa-heart fa-sm"></i> 1.1M</span>
                    </div>
                </div>
                
                 <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#bmo</h5>
                        <h6 class="open-post__hashtags">#bmo#finn#jake</h6>
                        <div class="open-post__members">
                            <img src="img/bmo.jpg" >
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <img class="open-post__photo" src="img/bmo.jpg">
                        <span class="open-post__photo__heart-count"><i class="fa-solid fa-heart fa-sm"></i> 1.1M</span>
                    </div>
                </div>
                
                 <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#bmo</h5>
                        <h6 class="open-post__hashtags">#bmo#finn#jake</h6>
                        <div class="open-post__members">
                            <img src="img/bmo.jpg" >
                            <span class="open-post__members-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <img class="open-post__photo" src="img/bmo.jpg">
                        <span class="open-post__photo__heart-count"><i class="fa-solid fa-heart fa-sm"></i> 1.1M</span>
                    </div>
                </div>
                
            </div>
            
            
        </main>
        
       
       
        
        
    </body>
</html>
