<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Friends - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/5976348e1b.js" crossorigin="anonymous"></script>
    
</head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>05:24</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link"href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="#">
                        <span class="nav__message-notification">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="#"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link"href="#">
                        <span class="nav__ellipsis-notification"></span>
                        <span class="fa-solid fa-ellipsis fa-2x"></span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </header>
        
        
        
        
    </body>
